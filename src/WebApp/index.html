<!doctype html>
<html lang="en">

<head>
    <title>Simple Uptime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/Elegantthemes-Beautiful-Flat-Bolt.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app/app.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">Simple Uptime</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <br/>
        <main/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" integrity="sha256-iaqfO5ue0VbSGcEiQn+OeXxnxAMK2+QgHXIDA5bWtGI="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/navigo@6.0.1/lib/navigo.min.js"></script>
    <script src="/static/app/app.js"></script>

    <!-- templates -->
    <script type="text/html" id="check-template">
        <div class="text-right" style="margin-bottom:6px;">
                <a href="/#add" class="btn btn-outline-primary btn-sm">Add</a>
        </div>
        <div class="card">
            <ul class="list-group list-group-flush">
                {{#checks}}
                <li class="list-group-item">
                    <span>{{request.url}}</span>
                    <div style="float:right">
                        <button data-id="{{id}}" class="btn btn btn-outline-secondary btn-sm delete" style="cursor:pointer">Remove</button>
                    </div>
                </li>
                {{/checks}}
            </ul>
        </div>
    </script>

    <script type="text/html" id="addcheck-template">
        <div>
            <form>
                <div class="form-group">
                    <label>Url</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="http://example.com" required />
                </div>
                <input type="hidden" id="method" name="method" value="GET" />
                <button type="submit" class="btn btn-outline-primary btn-sm" style="cursor:pointer">Add</button>
                <a href="/#" class="btn btn-outline-secondary btn-sm" style="cursor:pointer">Cancel</a>
            </form>
        </div>
    </script>
</body>

</html>
